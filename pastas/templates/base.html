<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pastas</title>
</head>

<body>
<div id="topbar">
    <h1><a href="/">Pastas</a></h1>
    {% if request.user.is_authenticated %}
    <a href="{% url 'logout' %}">Sign out</a>
    {% else %}
    <a href="{% url 'login' %}">Sign in</a>
    <a href="{% url 'account-create' %}">Sign up</a>
    {% endif %}
</div>

<div id="content">
    {% block content %}{% endblock %}
</div>
</body>
</html>
